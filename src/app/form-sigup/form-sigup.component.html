<app-home></app-home>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="d-flex justify-contant-center">
            <div class="card">
                <div class="text-center">
                    <h1>Registration</h1>
                    <h5>❤️Get Free to Membership❤️</h5><hr>
                </div>

                <form [formGroup]="signupform" (ngSubmit)="signup()">
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input type="text" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Mobile Number</label>
                        <input type="text" formControlName="phnno"  class="form-control" id="exampleInputMobile" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Email address</label>
                        <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input type="password" formControlName="pass"  class="form-control" id="exampleInputPassword1" >
                    </div>
                       <button type="submit" class="btn btn-primary">Done</button>
                  </form>
                  <a routerLink="/form-login">Already Member ? Click to Login !</a>


            </div>
        </div>
      </div>
    </div>
</div>
