<app-home></app-home>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="d-flex justify-contant-center">
            <div class="card">
                <div class="text-center">
                    <h1>Login Form</h1>
                    <h5>❤️Feel Free to Login❤️</h5><hr>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1">
                    </div>
                       <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a routerLink="/form-sigup">New User ? Click to SignUp !</a>


            </div>
        </div>
    </div>
    </div>
</div>
